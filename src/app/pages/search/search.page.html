<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/dashboard"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Enter Title" [(ngModel)]="searchQuery" (search)="onInput()" debounce = "1000"></ion-searchbar>
</ion-content>
