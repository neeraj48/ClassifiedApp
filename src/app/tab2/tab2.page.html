<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="What"></ion-searchbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button full (click)="getPermission()">Get Permission</ion-button>
  <ion-button full (click)="startListening()">Start Listening</ion-button>
  <button ion-button full (click)="stopListening()" *ngIf="IsIos()">Stop Listening</button>
  <ion-card>
    <ion-card-header>This is what I understood...</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor = "let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
