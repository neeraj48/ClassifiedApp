<ion-header>
  <ion-toolbar>
    <ion-title>Indusell</ion-title>
      <ion-icon name="search" slot="end" routerLink="/search" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>

    <!-- floating button at the top for Add Listing -->
   <!-- fab placed to the top start -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button expand="block" routerLink="/addlisting" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button expand="block" routerLink="/login" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <!-- auto rotating slider at the top -->
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <h1>Slide 1</h1>
          <ion-img src="/assets/shapes.svg"></ion-img>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
          <ion-img src="/assets/shapes.svg"></ion-img>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
          <ion-img src="/assets/shapes.svg"></ion-img>
        </ion-slide>
      </ion-slides>

<div>
<ion-toolbar>
<ion-title>
  Industries
</ion-title>
</ion-toolbar>
<ion-slides [options]="sliderConfig">
  <ion-slide *ngFor= "let cat of listings" (click)="onGoToCategoryPage(cat)">
    <ion-card class="category-block">
      <ion-img src="/assets/shapes.svg">
      </ion-img>
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>
         {{cat.category}}
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
</div>
<ion-grid>
  <ion-row>
    <ion-col>
      <div>
        1 of 2
      </div>
    </ion-col>
    <ion-col>
      <div>
        2 of 2
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div>
        1 of 3
      </div>
    </ion-col>
    <ion-col>
      <div>
        2 of 3
      </div>
    </ion-col>
    <ion-col>
      <div>
        3 of 3
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="container" >
        <div class="scroll" scrollX="true">
            <span>item1</span>
            <span>item2</span>
            <span>item3</span>
            <span>item4</span>
            <span>item5</span>
            <span>item6</span>
            <span>item7</span>
            <span>item8</span>
            <span>item9</span>
            <span>item10</span>
            <span>item11</span>
            <span>item12</span>
            <span>item13</span>
            <span>item14</span>
        </div>
    </div>
    <div class="container">
        <div class="scroll" scrollX="true">
         <span *ngFor="let item of items | async">{{item.ProjectEvent}}</span>
        </div>
    </div>
</ion-content>
